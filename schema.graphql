type SpecVersion @entity {

  id: ID! #specVersion

  blockHeight: BigInt!

}

type EvmTransaction @entity {

  id: ID!

  txHash: String! @index

  from: String! @index

  to: String! @index

  func: String @index

  blockHeight: BigInt! @index

  success: Boolean!

}

type TotalClaimed @entity {

  id: ID!

  blockHeight: BigInt! @index

  amount: String!
}
